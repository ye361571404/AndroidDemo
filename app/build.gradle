apply plugin: 'com.android.application'     // 说明该程序时主modle

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    defaultConfig {
        applicationId "hua.demo"
        minSdkVersion project.ext.minSdkVersion        // 编译版本
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false     // true 使用混淆    false 不使用混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // 加载libs目录下的库文件
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    testCompile 'junit:junit:4.12'
    compile project(':xrecyclerview')
    // 添加Android ButterKnife Zelezny 配合使用 光标在布局引用处使用快捷键 Alt + Insert
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.blankj:utilcode:1.3.4'
    compile files('lib/nineoldandroids-2.4.0.jar')
    //该库能实现RecyclerView分组功能:    https://github.com/luizgrp/SectionedRecyclerViewAdapter
    compile 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.0.5'
}
